<!-- templates/user_select_partial.html -->
{{if .Users}}
<div class="mb-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded-md">
    <p class="text-sm font-medium">âœ“ Loaded {{len .Users}} users</p>
</div>
<select id="userSelect"
        name="user_select"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white text-gray-700"
        hx-post="/api/user/info/htmx"
        hx-target="#userDetailsResult"
        hx-swap="innerHTML"
        hx-trigger="change from:body"
        hx-include="#apiKey, #userSelect">
    <option value="">Select a user...</option>
    {{range .Users}}
    <option value="{{.UserID}}" {{if eq .UserID $.SelectedUserID}}selected{{end}}>
        {{.FullName}}
    </option>
    {{end}}
</select>
{{end}}
