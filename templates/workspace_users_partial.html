<!-- templates/workspace_users_partial.html -->
{{if .GroupedWorkspaces}}
<div class="">
    <h3 class="text-xl font-semibold mb-2 text-gray-700">Workspace Users</h3>
    <div class="space-y-4">
        {{range $permission, $users := .GroupedWorkspaces}}
        <div>
            <h4 class="text-lg font-medium text-gray-700 mb-2"><span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full {{getPermissionColorClass $permission}}">{{$permission}}</span></h4>
            <ul class="list-disc list-inside text-gray-700 ml-4">
                {{range $users}}
                <li>{{.FullName}}</li>
                {{end}}
            </ul>
        </div>
        {{end}}
    </div>
</div>
{{end}}
